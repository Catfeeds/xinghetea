{include file="header.html"} 
<script type="text/javascript">
$(function(){
    $('#set_password_form').validate({
        errorPlacement: function(error, element){
            var error_td = element.parent('dd');
			error_td.find('i').removeClass('ok');
            error_td.find('label').hide();
            error_td.append(error);
        },
        success       : function(label){
			label.siblings('i').addClass('ok');
            label.remove();
        },
        rules : {
            password : {
                required : true,
                maxlength: 20,
                minlength: 6
            },
            confirm_password : {
                required : true,
                equalTo  : '#password'
            }
        },
        messages : {
            password : {
                required : '{$lang.password_required}',
                maxlength: '{$lang.password_limit}',
                minlength: '{$lang.password_limit}'
            },
            confirm_password  : {
                required : '{$lang.password_required}',
                equalTo  : '{$lang.password_not_equal}'
            }
        }
    });
});
</script>
<div id="main" class="w-full">
	<div id="page-find-password" class="w-full page-auth mt20 mb20">
		<div class="wrap">
			<div class="form clearfix ">
				<form id="set_password_form" method="post">
					<div class="clearfix">
						<dl class="clearfix">
							<dt>&nbsp;</dt>
							<dd class="clearfix">
								<input type="password" class="input" name="password" id="password" value="" placeholder="{$lang.new_password}" />
								<i class="i-psw"></i> </dd>
						</dl>
						<dl class="clearfix">
							<dt>&nbsp;</dt>
							<dd>
								<input type="password" class="input" name="confirm_password" value="" placeholder="{$lang.confirm_password}" />
								<i class="i-psw"></i>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>&nbsp;</dt>
							<dd>
								<input type="submit" value="{$lang.submit}" class="btn-alipay" title="{$lang.submit}" />
							</dd>
						</dl>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{include file="footer.html"}
