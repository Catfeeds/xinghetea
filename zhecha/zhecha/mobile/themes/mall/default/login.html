{include file=header.html}
<div id="main" class="pb20">
	<div id="page-login" class="page-auth">
		<form class="J_AjaxForm" method="POST">
			<dl class="form pb20">
				<dd>
					<input type="text" id="user_name" name="user_name" class="J_AjaxFormFields input" placeholder=" {$lang.input_user_name}" />
				</dd>
				<dd>
					<input type="password" name="password" id="password" class="J_AjaxFormFields input" placeholder=" {$lang.input_password}" />
				</dd>
				<!--{if $captcha}-->
				<dd class="captcha clearfix">
					<input type="text" name="captcha" class="J_AjaxFormFields input float-left" id="captcha1" placeholder=" {$lang.input_captcha}" />
					<img id="captcha" class="float-left" src="{url app=captcha&amp;$random_number}" onclick="javascript:change_captcha($('#captcha'));"  /><br />
				</dd>
				<!--{/if}-->
				<dd>
					<label class="pt10 pb10"><input type="checkbox" name="AutoLogin" id="AutoLogin" class="J_AjaxFormFields" value="1" />{$lang.7autologin}</label>
				</dd>
				<dd>
					<input type="hidden" class="J_AjaxFormSuccessRet J_AjaxFormFields" name="ret_url" value="{$ret_url}" />
					<input type="submit" class="J_AjaxFormSubmit btn-alipay" value="{$lang.login}" />
				</dd>
			</dl>
		</form>
		
	</div>
</div>
{include file=footer.html}
