{include file=member.header.html}
<script>
$(function(){
	$('#deposit-recharge').submit(function(){
		if($(this).find('input[name="money"]').val()=='' || $(this).find('input[name="money"]').val() <= 0) {
			alert('{$lang.recharge_money_error}');
			return false;
		}
	});
})
</script>
<div class="content">
    {include file=member.menu.html}
    <div id="right">
    	{include file=member.curlocal.html}
        {include file=member.submenu.html}
        <div class="wrap">
            <div class="public table deposit">
            	<div class="deposit-withdraw deposit-recharge">
                	<div class="notice-word"><p>可以通过线上为自己的账户充值，充值成功后即时到账</p></div>
                	<form method="post" id="deposit-recharge">
                    	<div class="title clearfix">
                        	<h2 class="float-left">充值到您的预存款账户</h2>
                        </div>
                		<div class="form">
                            <dl class="bank-list clearfix" ectype="online">
                        		<dt style="line-height:35px;">充值渠道：</dt>
                            	<dd>
                                	<ul class="ui-list-icons clearfix">
                                    	<!--{foreach from=$payments item=payment name=fe_payment}-->
                                    	<li class="clearfix" >
											<input class="float-left" {if $smarty.foreach.fe_payment.first} checked="checked"{/if} type="radio" name="payment_code" id="payment_{$payment.payment_code}" value="{$payment.payment_code}" />
											<label class="float-left  icon-box" for="payment_{$payment.payment_code}" >
												<span class="icon-cashier icon-cashier-{$payment.payment_code}">&nbsp;</span>
											</label>
										</li>
                                        <!--{/foreach}-->
                                    </ul>
          
                                </dd>  
                        	</dl>
                            
                            <dl class="clearfix">
                        		<dt>充值金额：</dt>
                            	<dd><input type="text" name="money" class="text" value="" /> 元</dd>
                        	</dl>
                            <dl class="clearfix">
                        		<dt>充值备注：</dt>
                            	<dd><textarea name="remark" class="text"></textarea></dd>
                        	</dl>
                            <dl class="clearfix">
                        		<dt>&nbsp;</dt>
                            	<dd class="submit">
                                	<span class="btn-alipay">
                                		<input type="submit" value="下一步" />
                                    </span>
                                </dd>
                        	</dl>
                		</div>
					</form>
				</div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="adorn_right1"></div>
        <div class="adorn_right2"></div>
        <div class="adorn_right3"></div>
        <div class="adorn_right4"></div>
    </div>

    <div class="clear"></div>
</div>
