<script type="text/javascript">
$(function(){
    $('#cancel_button').click(function(){
        DialogManager.close('my_distribution_edit');
    });
    $('#my_distribution_edit').validate({
    errorLabelContainer: $('#warning'),
    invalidHandler: function(form, validator) {
           $('#warning').show();
    },
     rules : {
            distribution_1 : {
                required   : true,
                number : true
            },
			distribution_2 : {
                required   : true,
                number : true
            },
			distribution_3 : {
                required   : true,
                number : true
            }
        },
        messages : {
            distribution_1  : {
                required   : '{$lang.invoice_no_empty}',
				number : '{$lang.number_only}'
            },
			distribution_2 : {
                required   : '{$lang.invoice_no_empty}',
				number : '{$lang.number_only}'
            },
			distribution_3 : {
                required   : '{$lang.invoice_no_empty}',
				number : '{$lang.number_only}'
            }
        }
    });
});
</script>
