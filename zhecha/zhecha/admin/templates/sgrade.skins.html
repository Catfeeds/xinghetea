{include file="header.html"}
<div id="rightTop">
  <p><!--{if $smarty.get.type neq 'wap'}-->{$lang.pc_skin}<!--{else}-->{$lang.wap_skin}<!--{/if}--></p>
  <ul class="subnav">
  	<!--{if $smarty.get.type eq 'wap'}-->
  	<li><a class="btn1" href="index.php?app=sgrade&act=set_skins&type=pc&id={$smarty.get.id}">{$lang.pc_skin}</a></li>
    <!--{else}-->
    <li><a class="btn1" href="index.php?app=sgrade&act=set_skins&type=wap&id={$smarty.get.id}">{$lang.wap_skin}</a></li>
    <!--{/if}-->
    <li><a class="btn1" href="index.php?app=sgrade">{$lang.manage}</a></li>
    <li> <a class="btn1" href="index.php?app=sgrade&amp;act=add">{$lang.add}</a> </li>
  </ul>
</div>
<div class="info">
  <form method="post" enctype="multipart/form-data">
    <ul style="margin: 5px; width:100%">{foreach from=$skins item=skin}
      <li style="float: left; text-align: center; margin: 5px;"><a href="{$site_url}/{$skin.screenshot}" target="_blank"><img style="border: 1px solid #ccc;" src="{$site_url}/{$skin.preview}" width="160" height="120" /></a><br />
      	<!--{if $smarty.get.type neq 'wap'}-->
        <input type="checkbox" name="skins[]" value="{$skin.value}" {if $skin.checked}checked="checked"{/if} />
        <!--{else}-->
        <input type="checkbox" name="wap_skins[]" value="{$skin.value}" {if $skin.checked}checked="checked"{/if} />
        <!--{/if}-->
      </li>
      {/foreach}
    </ul>
    <div class="clear"></div>
    <table class="infoTable">
      <tr>
        <th></th>
        <td class="ptb20"><input class="formbtn J_FormSubmit" type="submit" name="Submit" value="{$lang.submit}" />
          <input class="formbtn" type="reset" name="Reset" value="{$lang.reset}" />
        </td>
      </tr>
    </table>
  </form>
</div>
{include file="footer.html"}
